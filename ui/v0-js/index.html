<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SAJWV Oosrand</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="start()">
    <div class="container">
        <div class="row text-center">
            <div id="camera" class="col-md-12">
                <p>
                <div id="cameraMsg" class="output thick green">
                    Kyk asb vir die kamera...
                </div>
                </p>

                <p>
                    <video id="video" autoplay width="640" height="480"></video>
                <div>
                    <canvas id="canvas" hidden width="640" height="480"></canvas>
                </div>
                </p>

                <p>
                    <button id="cameraBtn" class="btn btn-primary" onclick="snapPhoto()">
                        Neem foto
                    </button>
                </p>
            </div>
        </div>

        <div class="row text-center">
            <div id="confirmation" class="col-md-6">
                <p>
                <div id="confirmMsg" class="output thick green">
                    <span class="thick">Is jy Koos van der Merwe?</span>
                </div>
                </p>
                <p>
                    <button id="confirmBtn" class="btn btn-primary" onclick="register()">
                        Ja, dis ek!
                    </button>
                </p>
            </div>

            <div id="registration" class="col-md-6">
                <p>
                <div id="registerMsg" class="output thick red">
                    <span class="thick">Nee, dis nie ek nie</span>
                </div>
                </p>
                <p>
                <div>
                    <span class="thick">Lidnommer of SA ID:</span>
                    <input id="registerId" type="text">
                </div>
                </p>
                <p>
                    <button id="registerBtn" class="btn btn-primary" onclick="registerManual()">
                        Registreer my!
                    </button>
                </p>
            </div>
        </div>
        <div class="row text-center">
            <div id="welcome" class="col-md-12">
                <p>
                <div id="welcomeMsg" class="output thick green">
                    <span class="thick">Welkom Koos! Jy is geregistreer by die vergadering</span>
                </div>
                </p>
                <p>
                    <button id="welcomeBtn" class="btn btn-primary" onclick="start()">
                        Dankie!
                    </button>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
